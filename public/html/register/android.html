    <img class="true_img" id="true_img" src="http://iotekseo.b0.upaiyun.com/sem/img/true.png">
    <div class="text_true"><span class="text_true">恭喜您，领取成功</span></div>

<!--提交成功-->	
<script type="text/javascript">
    $(function () {
        //提示弹出框
        $('#true_btn').click(function () {
            $(".targer_div").hide();
        })
        $('#cancle_img').click(function () {
            $(".targer_div").hide();
        })
        //提交表单
        $("#header_name").focus(function () {
            $(".tishi").hide();
        });
        $("#header_phone").focus(function () {
            $(".tishi2").hide();
        });

        $("#headerform").submit(function () {
            var mv = $('#header_phone').val();
            var xm = $('#header_name').val().trim();
            if (xm == '') {
                //alert('姓名不能空');
                $(".tishi").show();
                return false;
            }
            mv = mv.trim();
            if (mv.length != 11) {
                $(".tishi2").show();
                return false;
            }
            if (!mv.match(/1\d{10}/)) {
                $(".tishi2").show();
                return false;
            }
            var data = $(this).serialize(); //序列化表单数据

            $.ajax({
                url: 'http://www.zhizuobiao.com/cms/applyuser/save',
                type: 'GET',
                dataType: 'jsonp',
                jsonp: "callback",
                jsonpCallback: "callback",
                data: {
                    'name': xm,
                    'phone': mv,
                    'userType': $('#aff3').val(),
                    'clientFlag': $('#aff4').val(),
                    'auditionCategory': $('#aff5').val()
                },

                success: function (jsonp) {
                    var msg = '';
                    if (jsonp) {
                        if (jsonp.code === 0) {
                            //alert('您已提交申请，请不要重复提交');
                            $("#true_img").attr("src", "http://iotekseo.b0.upaiyun.com/sem/img/false.png");
                            $(".text_true").html("您已提交申请，请不要重复提交");
                            $(".targer_div").show();
                        } else if (jsonp.code === 1) {
                            $('.qk').val('');
                            //alert('提交成功');
                            $("#true_img").attr("src", "http://iotekseo.b0.upaiyun.com/sem/img/true.png");
                            $(".text_true").html("提交成功");
                            $(".targer_div").show();
                        } else {
                            //alert('申请信息格式错误');
                            $("#true_img").attr("src", "http://iotekseo.b0.upaiyun.com/sem/img/false.png");
                            $(".text_true").html("申请信息格式错误");
                            $(".targer_div").show();
                        }
                    }

                },
                error: function () {
                    //alert('请求错误');
                    $("#true_img").attr("src", "http://iotekseo.b0.upaiyun.com/sem/img/false.png");
                    $(".text_true").html("请求错误");
                    $(".targer_div").show();
                    return false;
                }

            });

            return false;


        });
    });
</script>
