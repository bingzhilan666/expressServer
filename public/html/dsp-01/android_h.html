<script type="text/javascript">
    $(function () {
        //提示弹出框
        $('#true_btn').hover(function () {
            $(this).attr("src", "http://iotekcdn.b0.upaiyun.com/sem-static/img/true_btn_hover.png");
        }, function () {
            $(this).attr("src", "http://iotekcdn.b0.upaiyun.com/sem-static/img/true_btn.png");
        });

        $('#true_btn').click(function () {
            $(".targer_div").hide();
        })
        $('#cancle_img').click(function () {
            $(".targer_div").hide();
        })
        //提交表单
        $('#button').hover(function () {
            $(this).css("background", "url('http://iotekcdn.b0.upaiyun.com/sem-static/img/2.png') 0 0 no-repeat");
        }, function () {
            $(this).css("background", "url('http://iotekcdn.b0.upaiyun.com/sem-static/img/1.png') 0 0 no-repeat");
        });
        $("#header_name").focus(function () {
            $(".tishi").hide();
        });
        $("#header_phone").focus(function () {
            $(".tishi2").hide();
        });

        $("#button").click(function () {
            var mv = $('#header_phone').val();
            var xm = $('#header_name').val();
            if (xm == '') {
                //alert('姓名不能空');
                $(".tishi").show();
                return false;
            }
            mv = mv;
            if (mv.length != 11) {
                $(".tishi2").show();
                return false;
            }
            if (!mv.match(/1\d{10}/)) {
                $(".tishi2").show();
                return false;
            }
            var data = $(this).serialize(); //序列化表单数据

            $.ajax({
                url: 'http://www.zhizuobiao.com/cms/applyuser/save',
                type: 'GET',
                dataType: 'jsonp',
                jsonp: "callback",
                jsonpCallback: "callback",
                data: {
                    'name': xm,
                    'phone': mv,
                    'userType': 4,
                    'clientFlag': 1, // 0--手机端;1--pc网站
										'accessSource': 0, //0-SEM; 2-DSP
										'pageName': 0, //DEFAULT(-1, "默认"); Android(0,安卓);Java(1,Java);PHP (2,PHP);Emb (3,嵌入式)
										'pageLocation': 0, //0-位置1;1-位置2;2-位置3;3-位置4
										'priceLevel': 0 //价位水平：0-通用；1-低价；2-中价; 3- 高价
                },

                success: function (jsonp) {
                    var msg = '';
                    if (jsonp) {
                        if (jsonp.code === 0) {
                            //alert('您已提交申请，请不要重复提交');
                            $("#true_img").attr("src", "http://iotekcdn.b0.upaiyun.com/sem-static/img/false.png");
                            $(".text_true").html("您已提交申请，请不要重复提交");
                            $(".targer_div").show();
                        } else if (jsonp.code === 1) {
                            $('.qk').val('');
                            //alert('提交成功');
                            $("#true_img").attr("src", "http://iotekcdn.b0.upaiyun.com/sem-static/img/true.png");
                            $(".text_true").html("提交成功");
                            $(".targer_div").show();
                        } else {
                            //alert('申请信息格式错误');
                            $("#true_img").attr("src", "http://iotekcdn.b0.upaiyun.com/sem-static/img/false.png");
                            $(".text_true").html("申请信息格式错误");
                            $(".targer_div").show();
                        }
                    }

                },
                error: function () {
                    //alert('请求错误');
                    $("#true_img").attr("src", "http://iotekcdn.b0.upaiyun.com/sem-static/img/false.png");
                    $(".text_true").html("请求错误");
                    $(".targer_div").show();
                    return false;
                }

            });

            return false;


        });
    });
</script>
