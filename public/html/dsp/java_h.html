        function setReserveNumber(number) {
            localStorage.setItem("reserveNumber", number);
            $(".reserve-number").html(number);
        }

            return  2 + Math.ceil((5 - 3 + 1) * Math.random());
        }

                            $("#header_phone").val("");
                            $(".targer_div").show();
                            setReserveNumber(reserveNumber += getRandom());
                        } else {
                            //alert('申请信息格式错误');
                            $("#true_img").attr("src", "http://iotekseo.b0.upaiyun.com/sem/img/false.png");
                            $(".text_true").html("申请信息格式错误");
