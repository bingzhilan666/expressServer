    <script type="text/javascript" src="http://iotekcdn.b0.upaiyun.com/sem-static/m/js/jquery.touchSwipe.min.js"></script>
    <script>
        var oHtml = document.documentElement;
        getFont();
        window.onresize = function(){
            getFont();
        }
        function getFont(){
            var screenWidth = oHtml.clientWidth;
            if(screenWidth <= 320){
                oHtml.style.fontSize = '17.778px';
            }else if(screenWidth >= 640){
                oHtml.style.fontSize = '35.556px';
            }else{
                oHtml.style.fontSize = screenWidth/(720/40)+'px';
            }
        }
    </script>
    <script>
        $(function(){
            var allowRedirect = false;
            $('#dowebok').fullpage({
                afterLoad: function (anchorLink, index) {
                    if(index == $('#dowebok .section').length) {
                        allowRedirect = true
                    } else {
                        allowRedirect = false;
                    }
                }
            });
            $('#dowebok').swipe({
                swipe:function(event, direction, distance, duration, fingerCount, fingerData) {
                    if(allowRedirect && (direction == 'up')) {
                        window.location.href = 'http://192.168.8.219/sem/m/html/praise_regist_form.html?userId=' + getQueryString('userId');
                    }
                }
            });
        });
    </script>

<script>

    //在URL中 根据参数名获取参数值
    function getQueryString(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) return unescape(r[2]); return null;
    }

</script>
