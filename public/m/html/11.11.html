<!doctype>
<html>
<head>
<meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="../css/11.11.css">
    <link rel="stylesheet" type="text/css" href="../css/animation.css">
    <link rel="stylesheet" type="text/css" href="../css/jquery.fullPage.css">
    <script src="../js/jquery-1.8.2.min.js"></script>
    <script src="../js/jquery.fullPage.min.js"></script>

    <title></title>
</head>
<body>
<div id="fullpage">
    <div class="section">
        <div class="page1_title1 a-fadeinT"></div>
        <div class="page1_title2 myroll2"></div>
        <div class="page1_line1 a-fadeinR"></div>
        <div class="page1_title3 myscale"></div>
        <div class="page1_line2 a-fadeinL"></div>
        <div class="page1_title5 a-fadeinB"></div>
        <div class="page1_circle myroll"></div>
        <div class="page1_title6 a-fadeinB"></div>
        <div class="page1_mybtn a-fadeinB" id="share"></div>
    </div>
    <div class="section">
       <div class="page2_title1"></div>
       <div class="page2_token"></div>
       <div class="page2_style_btn"></div>
       <div class="page2_title3 "></div>
       <div class="page2_tab1 " id="page2_tab1"></div>
       <div class="page2_tab2" id="page2_tab2"  style="display: none"></div>
       <div class="page2_tab1btn"></div>
       <div class="page2_tab2btn"></div>
     </div>
</div>
<div class="shelter"></div>
<script>
    $(document).ready(function() {
        $('#fullpage').fullpage({
            //Scrolling
            css3: true,
            scrollingSpeed: 700,
            autoScrolling: true,
            fitToSection: true,
            fitToSectionDelay: 500,
            scrollBar: false,
            easing: 'easeInOutCubic',
            easingcss3: 'ease',
            loopBottom: false,
            loopTop: false,
            loopHorizontal: true,
            continuousVertical: false,
            continuousHorizontal: false,
            scrollHorizontally: false,
            interlockedSlides: false,
            resetSliders: false,
            fadingEffect: true,
            afterLoad: function(anchorLink, index){
								if(index == 1){
									 $(".page1_title1").addClass("a-fadeinT");
                   $(".page1_title2").addClass("myroll2");
                   $(".page1_line1").addClass("a-fadeinR");
                   $(".page1_title3").addClass("myscale");
                  
                   $(".page1_line2").addClass("a-fadeinL");
                   $(".page1_title5").addClass("a-fadeinB");
                   $(".page1_circle").addClass("myroll");
                   $(".page1_title6").addClass("a-fadeinB");
                   $(".page1_mybtn").addClass("a-fadeinB");									 
                }
                if(index == 2){
                    $(".page2_title1").addClass("a-fadeinB");
                    $(".page2_token").addClass("a-fadein");
                    $(".page2_title3").addClass("a-fadeinR");
                    $(".page2_style_btn").addClass("a-fadein");
                }
            },
            onLeave: function(index){
                if(index == 1 ){
                    $(".page1_title1").removeClass("a-fadeinT");
                    $(".page1_title2").removeClass("myroll2");
                    $(".page1_line1").removeClass("a-fadeinR");
                    $(".page1_title3").removeClass("myscale");
                 
                    $(".page1_line2").removeClass("a-fadeinL");
                    $(".page1_title5").removeClass("a-fadeinB");
                    $(".page1_circle").removeClass("myroll");
                    $(".page1_title6").removeClass("a-fadeinB");
                    $(".page1_mybtn").removeClass("a-fadeinB");
                }
                if(index == 2){
                    $(".page2_title1").removeClass("a-fadeinB");
                    $(".page2_token").removeClass("a-fadein");
                    $(".page2_title3").removeClass("a-fadeinR");
                    $(".page2_style_btn").removeClass("a-fadein");

                }
            }
        });


        $(".page2_tab1btn").click(function(){
            $("#page2_tab2").fadeOut("slow");
            $("#page2_tab1").fadeIn("slow");
        });
        $(".page2_tab2btn").click(function(){
            $("#page2_tab1").fadeOut("slow");
            $("#page2_tab2").fadeIn("slow");
        });
        $("#share").click(function () {
            $.fn.fullpage.moveTo(2);
        });
        $(".page2_title3").click(function(){
            $(".shelter").show();
            $.fn.fullpage.setAllowScrolling(false);
            $.fn.fullpage.setKeyboardScrolling(false);
        });
									
        window.history.pushState('职坐标 - IT在线学习网站！轻松学编程，快乐找工作！', 'Title', '11.11-share.html' );
    });

</script>
</body>
</html>
